name: Main workflow
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone down repository
        uses: actions/checkout@v4
      - name: Build
        run: ci/build-app.sh
      - name: Test
        run: ci/unit-test-app.sh  
      - name: Upload repo
        uses: actions/upload-artifact@v4
        with:
          name: code
          path: .
  Linting:
    runs-on: ubuntu-latest
    needs: [build]
    steps: 
      - name: Download code
        uses: actions/download-artifacts@v4
        with:
          name: code
          path: .
      - name: run linting
        uses: super-linter/super-linter/slim@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
